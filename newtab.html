<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunset Time</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #current-time {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 30px;
    }

    #status {
      padding: 15px;
      background: #f0f0f0;
      border-radius: 10px;
      margin: 20px 0;
      color: #666;
    }

    #status.error {
      background: #fee;
      color: #c33;
    }

    #sunset-display {
      display: none;
    }

    #sunset-display h2 {
      font-size: 4em;
      color: #ff6b6b;
      margin: 20px 0;
    }

    #location {
      font-size: 1.3em;
      color: #666;
      margin-bottom: 30px;
    }

    #setup {
      display: none;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #city-input {
      padding: 15px;
      font-size: 1em;
      border: 2px solid #ddd;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 15px;
      text-align: center;
    }

    #city-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .icon {
      font-size: 3em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sunset Time</h1>
    <div id="current-time"></div>

    <div id="status" style="display: none;"></div>

    <div id="sunset-display">
      <div class="icon">üåÖ</div>
      <h2 id="sunset-time"></h2>
      <div id="location"></div>
      <div class="button-group">
        <button id="refresh">Refresh</button>
        <button id="change-location">Change Location</button>
      </div>
    </div>

    <div id="setup">
      <div class="icon">üìç</div>
      <p style="margin-bottom: 20px; font-size: 1.1em; color: #666;">
        Choose how to set your location:
      </p>
      <div class="button-group">
        <button id="auto-location">Use My Location</button>
        <input type="text" id="city-input" placeholder="Or enter your city name">
        <button id="manual-location">Use City Name</button>
      </div>
    </div>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
